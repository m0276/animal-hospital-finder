<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수정 요청 목록</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .favorite-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .issue-item {
      white-space: pre-wrap; /* 줄바꿈 유지 */
      word-break: break-word; /* 단어 단위 줄바꿈 */
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      min-height: 80px; /* 높이 늘리기 */
      background-color: #f9f9f9;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h2>수정 요청 목록</h2>
<div id="issueList">불러오는 중...</div>

<script>
  async function loadIssueList() {
    try {
      const res = await fetch("/api/issue");
      if (!res.ok) throw new Error("서버 응답 오류");

      const list = await res.json();
      const container = document.getElementById("issueList");

      if (list.length === 0) {
        container.innerHTML = "<p>수정 요청 항목이 없습니다.</p>";
        return;
      }

      container.innerHTML = "";
      list.forEach(item => {
        const div = document.createElement("div");
        div.className = "issue-item";
        div.innerHTML = `
            <strong>${item.type}</strong><br/>
            ${item.issue}<br/>
            ${item.hospitalId}<br/>
          `;
        container.appendChild(div);
      });
    } catch (err) {
      document.getElementById("issueList").innerHTML = "오류 발생: " + err.message;
    }
  }

  window.onload = loadIssueList;
</script>

</body>
</html>
