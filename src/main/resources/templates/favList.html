<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>즐겨찾기 목록</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .favorite-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
  </style>
</head>
<body>

<h2>즐겨찾기 목록</h2>
<div id="favoriteList">불러오는 중...</div>

<script>
  async function loadFavorites() {
    try {
      const res = await fetch("/api/favorite");
      if (!res.ok) throw new Error("서버 응답 오류");

      const list = await res.json();
      const container = document.getElementById("favoriteList");

      if (list.length === 0) {
        container.innerHTML = "<p>즐겨찾기 항목이 없습니다.</p>";
        return;
      }

      container.innerHTML = "";
      list.forEach(item => {
        const div = document.createElement("div");
        div.className = "favorite-item";
        div.innerHTML = `
            <strong>${item.place_name}</strong><br/>
            ${item.road_address_name || item.address_name}<br/>
            <a href="${item.place_url}" target="_blank">홈페이지</a>
          `;
        container.appendChild(div);
      });
    } catch (err) {
      document.getElementById("favoriteList").innerHTML = "오류 발생: " + err.message;
    }
  }

  window.onload = loadFavorites;
</script>

</body>
</html>
