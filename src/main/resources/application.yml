spring:
  application:
    name: animal_Hospital_Service

  jpa:
    properties:
      hibernate.jdbc.batch_size: 1000
      hibernate.order_inserts: true
      hibernate.order_updates: true

  data:
    redis:
      host: localhost
      port: 6379


  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    name: "animal_hospital_db"
    username: ${username}
    password: ${password}
    url: "jdbc:mysql://mysql:3306/animal_hospital_db?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC"